<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game DMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Камень|Ножницы|Бумага</h1>
        <p class="subtitle">/p>
        
        <div class="scoreboard">
            <div class="score">
                <span id="player-score">0</span> : <span id="computer-score">0</span>
            </div>
            <p>Ты vs Игрок_1</p>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock"> Камень</button>
            <button class="choice-btn" data-choice="scissors"> Ножницы</button>
            <button class="choice-btn" data-choice="paper"> Бумага</button>
        </div>

        <div class="result">
            <p id="round-result">Выбирай)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
